<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独游戏</title>
    <link rel="stylesheet" href="sudoku.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>数独游戏</h1>
            <div id="timer" class="timer">00:00</div>
        </header>
        
        <div class="controls">
            <div class="controls-left">
                <label for="difficulty">难度：</label>
                <select id="difficulty">
                    <option value="easy">简单</option>
                    <option value="medium" selected>中等</option>
                    <option value="hard">困难</option>
                </select>
                <button id="newGameBtn" class="btn btn-primary">新游戏</button>
                <button id="startGameBtn" class="btn btn-start">开始游戏</button>
            </div>
            <div id="message" class="message"></div>
        </div>

        <div class="game-container">
            <div id="sudokuBoard" class="sudoku-board"></div>
        </div>

        <div class="number-selector">
            <div class="label">选择数字：</div>
            <div class="numbers">
                <button class="num-btn" data-num="1">1</button>
                <button class="num-btn" data-num="2">2</button>
                <button class="num-btn" data-num="3">3</button>
                <button class="num-btn" data-num="4">4</button>
                <button class="num-btn" data-num="5">5</button>
                <button class="num-btn" data-num="6">6</button>
                <button class="num-btn" data-num="7">7</button>
                <button class="num-btn" data-num="8">8</button>
                <button class="num-btn" data-num="9">9</button>
                <button class="num-btn clear" data-num="0">清除</button>
            </div>
        </div>
    </div>

    <script src="sudoku.js"></script>
</body>
</html>
